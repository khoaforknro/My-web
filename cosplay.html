<title>COSPLAY | Sugar Light</title>
<style>
  :root{--purple:#2d1b69;--light:#f9f7ff;}
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:#fff;font-family:'Segoe UI',sans-serif;padding-top:90px;background:var(--light);}

  /* Nav giống hệt trang chủ & samples */
  header{position:fixed;top:0;left:0;right:0;background:#fff;padding:30px 60px;text-align:right;
         box-shadow:0 2px 20px rgba(45,27,105,.08);z-index:999;}
  nav a{color:var(--purple);text-decoration:none;margin-left:45px;font-weight:600;transition:.3s;}
  nav a:hover{opacity:0.6;}

  /* 2 tab */
  .tabs{text-align:center;padding:50px 20px 20px;background:var(--light);position:sticky;top:90px;z-index:998;}
  .tab{display:inline-block;padding:16px 50px;margin:0 15px;border-radius:50px;font-weight:700;
       font-size:1.3rem;cursor:pointer;transition:.4s;background:rgba(45,27,105,0.12);color:var(--purple);}
  .tab.active{background:var(--purple);color:#fff;}
  .tab:hover:not(.active){background:rgba(45,27,105,0.2);}

  /* Gallery – ảnh dính sát, không gap, không hover, không click */
  .gallery{
    column-count:4;column-gap:16px;padding:20px 30px;max-width:1800px;margin:auto;
  }
  .gallery img{
    width:100%;height:auto;display:block;border-radius:16px;margin-bottom:16px;
    break-inside:avoid;pointer-events:none; /* không click được */
  }

  @media(max-width:1200px){.gallery{column-count:3;}}
  @media(max-width:768px){.gallery{column-count:2;padding:20px 15px;}}
  @media(max-width:480px){.gallery{column-count:1;}}
</style>
</head>
