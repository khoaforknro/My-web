<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMPLES | Sugar Light</title>
  <style>
    :root {
      --purple: #2d1b69;
      --yellow: #ffd700;
      --white: #ffffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--purple);
      color: var(--white);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 90px;
      min-height: 100vh;
    }

    /* Nav cố định trên cùng */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 25px 50px;
      background: rgba(45,27,105,0.95);
      backdrop-filter: blur(10px);
      z-index: 999;
      text-align: right;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 40px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    nav a:hover { opacity: 0.7; }

    /* Hero + ảnh ghép */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, transparent 50%, var(--purple) 90%);
      z-index: 2;
    }
    .collage {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 15px;
      padding: 40px;
    }
    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .collage img:nth-child(1) { grid-area: 1/1/3/2; }
    .collage img:nth-child(2) { grid-area: 1/2/2/3; }
    .collage img:nth-child(3) { grid-area: 1/3/3/4; }
    .collage img:nth-child(4) { grid-area: 2/2/3/3; }

    /* Tiêu đề SAMPLE */
    .title {
      position: relative;
      z-index: 3;
      text-align: center;
      margin-bottom: 100px;
    }
    .title h1 {
      font-size: clamp(6rem, 15vw, 14rem);
      font-weight: 900;
      color: var(--yellow);
      text-shadow: 
        5px 5px 0px #2d1b69,
        10px 10px 0px rgba(45,27,105,0.8);
      letter-spacing: 5px;
      line-height: 0.9;
    }

    /* Nút tròn tinh tế */
    .buttons {
      position: relative;
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .btn {
      background: var(--white);
      color: var(--purple);
      padding: 20px 50px;
      border-radius: 50px;
      font-size: 1.6rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      min-width: 220px;
      text-align: center;
    }
    .btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      background: #f0f0f0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255,255,255,0.6);
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .collage { grid-template-columns: 1fr 1fr; grid-template-rows: auto; padding: 20px; gap: 10px; }
      .collage img:nth-child(1) { grid-area: 1/1/2/3; }
      .collage img:nth-child(4) { grid-area: 3/1/4/3; }
      .btn { padding: 18px 40px; font-size: 1.4rem; min-width: 180px; }
      nav a { margin-left: 20px; font-size: 1rem; }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">MAIN</a>
    <a href="about-me.html">ABOUT ME</a>
    <a href="samples.html">SAMPLES</a>
    <a href="pricing.html">PRICING</a>
    <a href="rules.html">RULES</a>
  </nav>
</header>

<section class="hero">
  <div class="collage">
    <img src="https://i.imgur.com/8vG8xKp.jpg" alt="Sample 1">
    <img src="https://i.imgur.com/3fK9mP2.jpg" alt="Sample 2">
    <img src="https://i.imgur.com/Ld5vR8y.jpg" alt="Sample 3">
    <img src="https://i.imgur.com/9kP3rYf.jpg" alt="Sample 4">
  </div>

  <div class="title">
    <h1>SAMPLE</h1>
  </div>

  <div class="buttons">
    <a href="gallery.html" class="btn">COSPLAY</a>
    <a href="gallery.html" class="btn">KỶ YẾU</a>
    <a href="gallery.html" class="btn">PORTRAIT</a>
    <a href="gallery.html" class="btn">WEDDING</a>
    <a href="gallery.html" class="btn">EVENT</a>
    <a href="gallery.html" class="btn">VIDEO</a>
  </div>
</section>

<footer>
  © 2025 Ke Sugar • Photography & Videography • Đồng Nai
</footer>

</body>
</html>
